<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>My Robot-contact</title>
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"><i class="bi bi-robot mx-2"></i>My Robot</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="page2.html">Our Inventions</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <section id="ContactUs">

        <h3 class="mx-auto text-center"> Contact Us <i class="bi bi-telephone"></i> </h3>
        <form id="formulario" class=" row g-3 needs-validation col-6 mx-auto" action="recieved.html" method="get" novalidate>
            <div class="col-md-6 position-relative mb-1">
                <label for="inputName" class="form-label">Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputName"
                  aria-describedby="namelHelp"
                  name="campoName"
                  required
                />
                <div class="valid-tooltip">Ok</div>
            </div>
            <div class="col-md-6 position-relative mb-1">
                <label for="inputName" class="form-label">Last Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputLastName"
                  aria-describedby="lastnamelHelp"
                  name="campolastName"
                  required
                />
                <div class="valid-tooltip">Ok</div>
            </div>
            <div class="col-md-6 position-relative mb-1">
                <label for="inputPhone" class="form-label">Phone Number</label>
                <input
                  type="tel"
                  class="form-control"
                  id="inputPhone"
                  aria-describedby="phoneHelp"
                  name="campoPhone"
                  required
                />
            </div>
            <div class="col-md-6 position-relative mb-1">
              <label for="inputEmail" class="form-label">Email Address</label>
              <input
                type="email"
                class="form-control"
                id="inputEmail"
                aria-describedby="emailHelp"
                name="campoEmail"
                required
              />
            <div class="form-text" id="emailHelp">
                No compartiremos su correo electr√≥nico.
            </div>
            </div>
            <div class="input-group">
                <span class="input-group-text">With textarea</span>
                <textarea class="form-control" aria-label="With textarea"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
        </form>  
      </section>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>  
</body>
</html>
